
 <header data-anchor="header" class="header section fp-auto-height-responsive">
    <!-- header headline -->
    <div class="header__headline wrap">
        <div class="header__logo logo">
            <img src="img/logo.svg" alt="Логотип">
        </div>
        <div class="header__time time">
            <svg class="icon time-1 time__icon">
                <use xlink:href="img/sprite.svg#time-1"></use>
            </svg>
            <div class="time__text-box">
                <div class="time__text-caption">Работаем без выходных:</div>
                <div class="time__text-content">С 8:00 до 22:00</div>
            </div>
        </div>
        <div class="header__phone phone">
            <svg class="icon time-1 phone__icon ">
                <use xlink:href="img/sprite.svg#phone-1"></use>
            </svg>
            <div class="phone__box">
                <a class="phone__title" href="tel:+79663691666">+7 (966) 369 16 66</a>
                <a class="phone__title" href="tel:+79663670666">+7 (966) 367 06 66</a>
            </div>
        </div>
    </div>
    <!-- header title -->
    <div class="header__title ">
        <div class="header__title-box wrap">
            <h2 class="header__title-text">Из свежего 100%-ного натурального деревенского молока!</h2>
            <p class="header__title-text">В Москве и Московской области</p>
        </div>
    </div>

    <!-- header video -->
    <div class="header__video-box">
        <video data-autoplay muted loop="true" class="header__video">
            <source src="video/Cheese.mp4" type="video/mp4"> Your browser doesn't support HTML5 video tag.
        </video>
        <div class="header__video-overlay">

        </div>
        <div class="header__caption-box">
            <h2 class="header__caption">Молочные продукты</h2>
            <p class="header__caption-text">Молочные продукты для Вашей семьи!</p>
        </div>
    </div>

</header>
